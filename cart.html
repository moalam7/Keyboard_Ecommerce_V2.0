<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="/scripts/auth.js"></script>
  <script>
    if (!isLoggedIn()) {
      window.location.replace("/login.html")
    }
  </script>

</head>

  <body>
    <header>
      <nav class="py-2 bg-dark border-bottom border-secondary">
        <div class="container d-flex flex-wrap align-items-center">
          <a href="index.html" class="d-flex align-items-center text-light me-3">
            <img src="images/SFSPlogo.png" alt="Logo" height="60" />
          </a>
          <ul class="nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-light px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="products.html" class="nav-link text-light px-2">Shop</a></li>
            <li class="nav-item"><a href="cart.html" class="nav-link text-light px-2">Cart</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="login.html" class="nav-link text-light px-2">Login</a></li>
            <li class="nav-item"><a href="registration.html" class="nav-link text-light px-2">Sign up</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <h1 class="fw-bold">Shopping Cart</h1>
      <div id="cart-items" class="list-group mb-3"></div>
      <div class="d-flex justify-content-between align-items-center">
        <h3>Total: $<span id="total"></span></h3>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="py-4 bg-dark">
      <div class="container text-center">
        <span>&copy; 2024 Your Company. All rights reserved.</span>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
