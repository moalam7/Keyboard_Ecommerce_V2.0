<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="/scripts/auth.js"></script>
    <script>
      if (isLoggedIn() === true) {
        window.location.replace("/products.html");
      }
    </script>
  </head>

  <body>
    <header>
      <nav class="py-2 bg-dark border-bottom border-secondary">
        <div class="container d-flex flex-wrap align-items-center">
          <a href="index.html" class="d-flex align-items-center text-light me-3">
            <img src="images/SFSPlogo.png" alt="Logo" height="60" />
          </a>
          <ul class="nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-light px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="products.html" class="nav-link text-light px-2">Shop</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="login.html" class="nav-link text-light px-2">Login</a></li>
            <li class="nav-item"><a href="registration.html" class="nav-link text-light px-2">Sign up</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="bg-dark text-light p-4 rounded">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form id="register">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary text-light" id="username" />
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control bg-secondary text-light" id="fullName" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light" id="password" />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control bg-secondary text-light" id="confirmPassword" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Verify</label>
              </div>
              <button type="submit" class="btn btn-primary" id="registerButton">Create An Account</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="py-4 bg-dark">
      <div class="container text-center">
        <span>&copy; 2024 Your Company. All rights reserved.</span>
      </div>
    </footer>

    <script src="/scripts/register.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
