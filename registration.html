<html lang="en">
    <head>
      <title>Title</title>

      <meta charset="utf-8" />

          content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.2.1 -->
      <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/css/styles.css">
   
    </head>

    <body>
        <header>
            <nav class="py-2 bg-body-tertiary border-bottom">
                <div class="container d-flex flex-wrap">
                  <ul class="nav me-auto">
                    <li class="nav-item"><a href="example.html" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link link-body-emphasis px-2">Shop</a></li>
                
                  </ul>
                  <ul class="nav">
                    <li class="nav-item"><a href="login.html" class="nav-link link-body-emphasis px-2">Login</a></li>
                    <li class="nav-item"><a href="registration.html" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                  </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="container d-flex justify-content-center login-space mt-5">
              <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">User Name</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Verify</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create An Account</button>
                      </form>
                </div>
              </div>  
            </div>
        </main>
            <!-- place footer here -->
        <!-- Bootstrap JavaScript Libraries -->
        <script

        ></script>
    </body>
