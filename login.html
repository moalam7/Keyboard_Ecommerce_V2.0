<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Auth Script -->
    <script src="/scripts/auth.js"></script>

    <!-- Check login status and redirect -->
    <script>
      if (isLoggedIn()) {
        window.location.replace("/products.html");
      }
    </script>
  </head>

  <body>
    <header>
      <nav class="py-2 bg-dark border-bottom border-secondary">
        <div class="container d-flex flex-wrap align-items-center">
          <a href="index.html" class="d-flex align-items-center text-light me-3">
            <img src="images/SFSPlogo.png" alt="Logo" height="60" />
          </a>
          <ul class="nav me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-light px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="products.html" class="nav-link text-light px-2">Shop</a></li>
            <li class="nav-item"><a href="cart.html" class="nav-link text-light px-2">Cart</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="login.html" class="nav-link text-light px-2">Login</a></li>
            <li class="nav-item"><a href="registration.html" class="nav-link text-light px-2">Sign up</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="bg-dark text-light p-4 rounded">
            <h2 class="text-center mb-4">Sign In</h2>
            <form id="login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control bg-secondary text-light" id="username" />
                <div id="usernameHelp" class="form-text text-muted">
                  We'll never share your information with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light" id="password" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Forgot Password</label>
              </div>
              <button type="submit" class="btn btn-primary" id="loginButton">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="py-4 bg-dark">
      <div class="container text-center">
        <span>&copy; 2024 Your Company. All rights reserved.</span>
      </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
